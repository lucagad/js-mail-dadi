<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="wrap d-flex justify-content-center align-items-center">

    <div class="form_box container m-3 d-flex flex-column justify-content-center align-items-center">
      <img src="https://www.filepicker.io/api/file/PrjQ7ZxTQye3aR2Tzt3N" alt="">

      <form class="mb-3 d-flex flex-column align-items-center">

        <div class="m-3 text-center">
          <label class="form-label">Indirizzo Email<br>(nome.cognome@boolean.careers)</label>
          <input type="email" class="form-control" id="InputEmail">
        </div>

        <button class="btn btn-primary btn_boolean" id="btn_login">Accedi</button>
      </form>
    </div>

    <div class="dice_box container m-3 p-3 d-flex flex-column justify-content-center align-items-center">
      <img src="https://www.seekpng.com/png/detail/0-5065_dice-png-transparent-dices-clipart.png" alt="">

      <div class="mb-3 d-flex flex-column align-items-center">

        <div class="m-3 text-center">
          <h4 class="form-label">Gioca con i dadi</h4>
        </div>
        <button class="btn btn-primary btn_boolean" id="btn_dice">Lancia</button>

      </div>

      <div class="result m-3 flex-column justify-content-center align-items-center">
        

      </div>

    </div>

  </div>


  <script src="js/script.js"></script>
